    <!-- Contact window -->
    <div id="contact_main">
    <section id="contact_form">
        <h1 margin-top:40px>Contact Us! </h1>
        <form name="contact-form" onsubmit="return false" >
            <label for="Name">Your Name</label>
            <input type="text" placeholder="Enter your name" id="Name" required onkeyup="refreshSendButton();"/><br><br>
            <label for="email">e-mail </label>
            <input type="email" placeholder="Give your email" id="email" required onkeyup="refreshSendButton();"/>
            <br><br>
            <span>What is your question?</span>
            <br>
            <textarea id="question" rows="4" placeholder="Please ask here" onkeyup="refreshSendButton();"></textarea>
            <br><br>
            <input type="submit" id="send_button" value="SEND" disabled="disabled" onclick="validateSendButton();" />
        </form>
    </section>
</div>

    <div id="success_message" style="width:100%; height:100%; display:none; ">
        <h3>Posted your message successfully!</h3>
    </div>

    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
